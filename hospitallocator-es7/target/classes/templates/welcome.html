<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hospital Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
</head>
<style>
    table.dataTable thead .sorting:after,
    table.dataTable thead .sorting:before,
    table.dataTable thead .sorting_asc:after,
    table.dataTable thead .sorting_asc:before,
    table.dataTable thead .sorting_asc_disabled:after,
    table.dataTable thead .sorting_asc_disabled:before,
    table.dataTable thead .sorting_desc:after,
    table.dataTable thead .sorting_desc:before,
    table.dataTable thead .sorting_desc_disabled:after,
    table.dataTable thead .sorting_desc_disabled:before {
        bottom: .5em;
    }

    #dtVerticalScrollExample_wrapper{
        margin-top: 20px;
    }
</style>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <h1>Hospital Locator</h1>
        <form class="col-12" th:action="@{/city}" method="get">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" name="provider" placeholder="Enter Hospital,Insurer or Location" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <br><br>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" name="city" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

                    <div th:switch="${providers}">
                        <div>
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
                                       width="100%">
                                    <thead>
                                    <tr>
                                        <th class="th-sm">Hospital Name</th>
                                        <th class="th-sm">Address</th>
                                        <th class="th-sm">City Name</th>
                                        <th class="th-sm">State Name</th>
                                        <th class="th-sm">Pin Code</th>
                                        <th class="th-sm">Tel No</th>
                                        <th class="th-sm">Fax No</th>
                                        <th class="th-sm">Provider No</th>
                                        <th class="th-sm">Score</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="provider : ${providers}">
                                        <td th:text="${provider.provider_Name}"></td>
                                        <td th:text="${provider.address}"></td>
                                        <td th:text="${provider.city_Name}"></td>
                                        <td th:text="${provider.state_Name}"></td>
                                        <td th:text="${provider.pin_Code}"></td>
                                        <td th:text="${provider.tel_No}"></td>
                                        <td th:text="${provider.fax_No}"></td>
                                        <td th:text="${provider.provider_No}"></td>
                                        <td th:text="${provider.score}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>

    </div>
</div>

</body>
<script>
    $(document).ready(function () {
        $('#dtVerticalScrollExample').DataTable({
            "scrollY": "400px",
            "scrollCollapse": true,
            "order": []
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>

</html>
