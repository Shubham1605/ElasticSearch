plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.10'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.2.RELEASE'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.5.0'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:7.5.0'
    implementation 'org.elasticsearch:elasticsearch:7.5.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.1'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.2.RELEASE'

}

group = 'com.securenow.hospitallocator'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
